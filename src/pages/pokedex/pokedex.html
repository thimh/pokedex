<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pok&eacute;dex</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>
    <ion-item *ngFor="let pokemon of pokemonList" (click)="showDetails(pokemon.entry_number)">
      {{ pokemon.pokemon_species.name }}
    </ion-item>
  </ion-list>
  
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"

    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
