<ion-header>

  <ion-navbar>
    <ion-title *ngIf="pokemon">{{ pokemon.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="pokemon">
    <ion-card-header>
    </ion-card-header>
    <ion-card-content>
      <img src="{{ pokemon.sprites.front_default }}">
      <ion-card-title><h1>{{ pokemon.name }}</h1></ion-card-title>
      <h1>Stats</h1>
      <ion-list>
        <ion-item *ngFor="let stat of pokemon.stats">
          {{ stat.stat.name }}: {{ stat.base_stat }}
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item *ngFor="let type of pokemon.types">
          {{ type.type.name }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
